<div class="container">
  <div class="page-header" style="margin-top: 0px;">
    <h1>Contato <br />
      <small>Solicite a inclusão do seu memorial em nossa base de dados</small>
    </h1>
  </div>
  <div class="row">
    <p>Para entrar em contato conosco, solicitar a postagem de seu material, sugestões, críticas ou reclamações, por favor preencha o formulário abaixo e retornaremos o mais breve possível.</p>
  </div>
  <div class="row">
    <h4>Formulário de Contato</h4>
    <br />
    <br />

    <div class="col-sm-7">
      <form class="form-horizontal">
      <div class="form-group">
        <label for="inputNome" class="col-sm-2 control-label" >Nome:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo" ng-model="main.formName">
        </div>
      </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label" >Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="main.formEmail">
          </div>
        </div>
        <div class="form-group">
          <label for="inputMessage" class="col-sm-2 control-label" >Mensagem:</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="inputMessage" rows="5" placeholder="Entre com sua mensagem de forma detalhada" ng-model="main.formMessage"></textarea>
          </div>
        </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="main.formJournal"> Mantenha-me informado das novidades no memorialacademico.com.br
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="main.formSendDetails(main.formName, main.formEmail, main.formMessage, main.formJournal)" class="btn btn-default">Enviar</button>
        </div>
      </div>
    </form></div>



  </div>
</div>
